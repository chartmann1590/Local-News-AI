<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local News & Weather</title>
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b1220">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="/static/manifest.webmanifest">
    <script>
      // Set initial theme early (avoid FOUC) and apply to html + body
      try {
        const saved = localStorage.getItem('theme')
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const theme = saved || (prefersDark ? 'dark' : 'light')
        const root = document.documentElement
        const body = document.body
        if (theme === 'dark') { root.classList.add('dark'); body && body.classList.add('dark') }
        else { root.classList.remove('dark'); body && body.classList.remove('dark') }
      } catch (_) {}
    </script>
    <!-- Tailwind is now built via PostCSS; CDN removed -->
    <meta name="color-scheme" content="light dark">
  </head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  </html>
